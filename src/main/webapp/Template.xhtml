<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core"
>

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Contacs :: <ui:insert name="title"> Inicio </ui:insert></title>

    <!-- plugins:css -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/feather.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/themify-icons.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/typicons.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/simple-line-icons.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/vendor.bundle.base.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/my-style.css"/>

    <h:outputScript library="js" name="bootstrap5.bundle.min.js"/>
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/style.css"/>
    <!-- endinject -->
    <link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.png"/>

    <style>
        .ui-inputfield {
            width: 100%;
        }

        .ui-selectonemenu {
            width: 100%;
        }

        .p-datepicker {
            width: 100%;
        }
    </style>
</h:head>

<h:body id="body">

    <div class="container-scroller">
        <!-- partial:../../partials/_navbar.html -->
        <nav style="z-index: 100;"
             class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                <div class="me-3">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button"
                            data-bs-toggle="minimize">
                        <span class="icon-menu"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand brand-logo" href="#{request.contextPath}/index.xhtml">
                        <img src="#{request.contextPath}/resources/img/user.png" alt="logo"/>
                    </a>
                    <a class="navbar-brand brand-logo-mini" href="#{request.contextPath}/index.xhtml">
                        <img src="#{request.contextPath}/resources/img/user.png" alt="logo"/>
                    </a>
                </div>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-top">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">

                        <h:form id="search_global">
                            <p:growl id="search_global_growl" allowDismiss="true" showDetail="true" showSummary="true"/>
                            <div class="ui-inputgroup">
                                <p:inputText
                                        value="#{contactsBean.name}"
                                        placeholder="Search"
                                        style="height: 32px; width: 120px; background: transparent; border: none;
                                        border-bottom: 1px solid #009440"
                                        validatorMessage="ERROR: Name is invalid">
                                </p:inputText>
                                <p:commandButton id="btnSearch_global" update="search_global form:dt-contact"
                                                 icon="pi pi-search"
                                                 actionListener="#{contactsBean.search()}"
                                                 style="height: 32px; color: #009440; z-index: 3; margin-left: -10px"
                                                 styleClass="ui-button-success ui-button-flat"/>
                            </div>
                            <input type="hidden"
                                   name="${_csrf.parameterName}"
                                   value="${_csrf.token}"/>
                        </h:form>
                    </li>

                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                        data-bs-toggle="offcanvas">
                    <span class="mdi mdi-menu"></span>
                </button>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:../../partials/_settings-panel.html -->
            <div class="theme-setting-wrapper">
                <div id="settings-trigger"><i class="ti-settings"></i></div>
                <div id="theme-settings" class="settings-panel">
                    <i class="settings-close ti-close"></i>
                    <p class="settings-heading">SKINS BARRA LATERAL</p>
                    <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                        <div class="img-ss rounded-circle bg-light border me-3"></div>
                        Light
                    </div>
                    <div class="sidebar-bg-options" id="sidebar-dark-theme">
                        <div class="img-ss rounded-circle bg-dark border me-3"></div>
                        Dark
                    </div>
                    <p class="settings-heading mt-2">SKINS CABECERA</p>
                    <div class="color-tiles mx-0 px-4">
                        <div class="tiles success"></div>
                        <div class="tiles warning"></div>
                        <div class="tiles danger"></div>
                        <div class="tiles info"></div>
                        <div class="tiles dark"></div>
                        <div class="tiles default"></div>
                    </div>
                </div>
            </div>

            <!-- partial -->
            <!-- partial:../../partials/_sidebar.html -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item nav-category">Utilities
                    </li>
                    <!--Administrar-->
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="#ui-basic" aria-expanded="false"
                           aria-controls="ui-basic">
                            <i class="menu-icon pi pi-cog"></i>
                            <span class="menu-title">Admin</span>
                            <i class="menu-arrow"></i>
                        </a>
                        <div class="collapse" id="ui-basic">
                            <ul class="nav flex-column sub-menu">
                                <li class="nav-item">
                                    <a class="nav-link"
                                       href="#{request.contextPath}/index.xhtml">Admin Contacts</a>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="row">
                        <ui:insert name="profile-data"> </ui:insert>
                        <div id="content-data" class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title"><ui:insert name="title"> </ui:insert></h4>
                                    <!--                                    <p class="card-description">-->
                                    <!--                                        <ui:insert name="description"> </ui:insert>-->
                                    <!--                                    </p>-->
                                    <div class="table-responsive">
                                        <ui:insert name="content"> </ui:insert>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- content-wrapper ends -->
                <!-- partial:../../partials/_footer.html -->
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Copyright Â©
                         <script>
                            document.write(new Date().getFullYear());
                        </script>. Todos los Derechos Reservados.</span>
                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->


    <!-- endinject -->
    <!-- Plugin js for this page -->
    <h:outputScript library="js" name="bootstrap-datepicker.min.js"/>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <h:outputScript library="js" name="off-canvas.js"/>
    <h:outputScript library="js" name="hoverable-collapse.js"/>
    <h:outputScript library="js" name="template.js"/>
    <h:outputScript library="js" name="settings.js"/>
    <h:outputScript library="js" name="todolist.js"/>
    <!--             endinject -->
    <!--             Custom js for this page-->
    <!--             End custom js for this page-->

</h:body>

</html>
